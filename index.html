<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>CALL TEST</h1><br />
  <div id="app"></div>
  <script>
    // JavaScript to dynamically create the link
    const rawNumber = "*345#";
    const encodedNumber = rawNumber.replace(/\*/g, "%2A").replace(/#/g, "%23");

    const app = document.getElementById("app");
    app.innerHTML = `<a href="tel:${encodedNumber}">Call ${rawNumber}</a>`;
  </script>
</body>
</html>
